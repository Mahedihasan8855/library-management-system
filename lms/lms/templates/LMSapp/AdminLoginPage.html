{% extends "base.html" %}

{% block body %}
<div class="container my-5">
    <section>
    
        <h4 class="font-weight-bold text-center grey-text text-uppercase  mb-4">lms</h4>
        <h3 class="font-weight-normal text-center dark-grey-text pb-2 display-4"><strong>Welcome Admin!</strong></h3>
        <hr class="w-header my-4">
        <p class="lead text-center text-muted pt-2 mb-5">Please Enter Unique Admin ID and Password</p>
        <div class="row d-flex justify-content-center">
    
        <form action="AdminWelcomePage" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Login ID</label>
            <input type="" class="form-control" aria-describedby="emailHelp" name="username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Login ID with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-block btn-primary btn-lg">Log In</button>
    </form>
</div>
</section>
</div>























{% endblock body %}
